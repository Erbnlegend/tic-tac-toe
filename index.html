<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/main.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="header"><p>Tic-Tac-Toe</p>
        <div id="wins">&nbsp</div>
        <div class="resetInfo">
            <button id="reset">RESET</button>
        </div>
    </div>
    <div class="info">
        <div class="player animate"></div>
    </div>
    <div class="container">
        <div id="winsContainer">

        </div>
    </div>
    <div id="board">
        <div id="1" data-coordinates='{"x":0, "y":0}' class="playArea"></div>
        <div id="2" data-coordinates='{"x":0, "y":1}' class="playArea"></div>
        <div id="3" data-coordinates='{"x":0, "y":2}' class="playArea"></div>
        <div id="4" data-coordinates='{"x":1, "y":0}' class="playArea"></div>
        <div id="5" data-coordinates='{"x":1, "y":1}' class="playArea"></div>
        <div id="6" data-coordinates='{"x":1, "y":2}' class="playArea"></div>
        <div id="7" data-coordinates='{"x":2, "y":0}' class="playArea"></div>
        <div id="8" data-coordinates='{"x":2, "y":1}' class="playArea"></div>
        <div id="9" data-coordinates='{"x":2, "y":2}' class="playArea"></div>
        
    </div>
    <div class="footer">Aaron Erb @2022</div>
</body>
<script type="module" src="/src/scripts/main.js" defer></script>
</html>
